<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>LOGIN</title>
</head>
<style>
    h1,h5 {font-family: "Karma", Georgia}
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
    }
    .box {
    width: 500px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    background: #f3af97
    ;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px
}
</style>
<body>
    <nav class="navbar navbar-light" style="background-color: #f3af97">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h5><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" 
                alt="" width="30" height="24" class="d-inline-block align-top">LOGIN</h5>
          </a>
        </div>
     </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h1>¡Bienvenido!</h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Usuario" Georgia-label="User" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" font-family= "Georgia">Recordarme</label>
                          </div>
                          <button type="button" class="btn btn-outline-danger" font-family= "Georgia" >Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
